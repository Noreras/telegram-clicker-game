<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Диадок: Документооборот</title>
    <style>
        body {
            margin: 0;
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
        }
        #popup {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #020617;
            padding: 16px;
            border-radius: 12px;
            display: none;
            width: 300px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 200;
        }
        #docInfo {
            margin-bottom: 12px;
            line-height: 1.5;
        }
        .btn {
            padding: 10px;
            margin-top: 8px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
        .sign {
            background: #16a34a;
        }
        .sign:hover {
            background: #15803d;
        }
        .reject {
            background: #dc2626;
        }
        .reject:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <div id="panel">
        Очки: <span id="score">0</span><br>
        Ошибки: <span id="mistakes">0</span>
    </div>

    <div id="popup">
        <div id="docInfo"></div>
        <button class="btn sign">Подписать</button>
        <button class="btn reject">Отклонить</button>
    </div>

    <canvas id="game"></canvas>

    <script>
        /// <reference lib="dom" />

        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const popup = document.getElementById("popup");
        const info = document.getElementById("docInfo");

        resize();
        window.addEventListener("resize", resize);

        // Игровые переменные
        let docs = [];
        let score = 0;
        let mistakes = 0;
        let selectedDoc = null;

        // Ограничение: не более 15 документов одновременно
        const MAX_DOCS = 15;

        // Время последнего добавления документа
        let lastDocTime = 0;
        const DOC_INTERVAL = 1200; // 1.2 секунды

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function randomDoc() {
            return {
                x: Math.random() * (canvas.width - 60) + 30,
                y: -40,
                size: 30,
                speed: 1 + Math.random() * 1.5,
                valid: Math.random() > 0.4, // 60% корректных
                type: ["УПД", "СФ", "Акт", "Счёт"][Math.floor(Math.random() * 4)]
            };
        }

        function update(currentTime) {
            // Очистка экрана
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Добавление нового документа раз в DOC_INTERVAL
            if (currentTime - lastDocTime > DOC_INTERVAL && docs.length < MAX_DOCS) {
                docs.push(randomDoc());
                lastDocTime = currentTime;
            }

            // Обновление и отрисовка документов
            for (let d of docs) {
                d.y += d.speed;

                // Цвет: зелёный — корректный, красный — с ошибками
                ctx.fillStyle = d.valid ? "#22c55e" : "#ef4444";
                ctx.beginPath();
                ctx.arc(d.x, d.y, d.size, 0, Math.PI * 2);
                ctx.fill();

                // Тип документа
                ctx.fillStyle = "white";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                ctx.fillText(d.type, d.x, d.y + 4);
            }

            // Удаление упавших документов
            docs = docs.filter(d => {
                if (d.y > canvas.height + 50) {
                    mistakes++;
                    return false;
                }
                return true;
            });

            // Обновление интерфейса
            document.getElementById("score").textContent = score;
            document.getElementById("mistakes").textContent = mistakes;

            // Следующий кадр
            requestAnimationFrame(update);
        }

        // Запуск игры
        requestAnimationFrame(update);

        // Обработка клика по canvas
        canvas.addEventListener("click", e => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            for (let d of docs) {
                const dist = Math.hypot(x - d.x, y - d.y);
                if (dist < d.size) {
                    openDoc(d);
                    break;
                }
            }
        });

        // Открытие документа
        function openDoc(doc) {
            selectedDoc = doc;
            popup.style.display = "block";
            info.innerHTML = `
                <b>${doc.type}</b><br>
                Контрагент: ООО Ромашка<br>
                Статус: ${doc.valid ? "Корректный" : "С ошибками"}
            `;
        }

        // Подписать
        document.querySelector(".sign").onclick = () => {
            if (!selectedDoc) return;
            if (selectedDoc.valid) {
                score += 10;
            } else {
                score -= 15;
                mistakes++;
            }
            closeDoc();
        };

        // Отклонить
        document.querySelector(".reject").onclick = () => {
            if (!selectedDoc) return;
            if (!selectedDoc.valid) {
                score += 5;
            } else {
                score -= 10;
                mistakes++;
            }
            closeDoc();
        };

        // Закрыть документ
        function closeDoc() {
            docs = docs.filter(d => d !== selectedDoc);
            selectedDoc = null;
            popup.style.display = "none";
        }

        // Закрыть попап по клику вне
        window.addEventListener("click", (e) => {
            if (e.target === popup) {
                closeDoc();
            }
        });
    </script>
</body>
</html>
