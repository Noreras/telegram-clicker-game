<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∏–∫–µ—Ä –∏–≥—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .balance {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .coin {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            user-select: none;
            border: 8px solid #FFC107;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transition: all 0.1s;
        }
        
        .coin:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }
        
        .upgrades {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        
        .upgrade-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .upgrade-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .upgrade-btn.can-buy {
            background: rgba(0, 255, 0, 0.2);
            border-color: rgba(0, 255, 0, 0.4);
        }
        
        .stats {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        
        @keyframes coinAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .coin-animation {
            animation: coinAnimation 0.3s ease;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô –ö–ª–∏–∫–µ—Ä-–∏–≥—Ä–∞</h1>
        <p>–ñ–º–∏ –Ω–∞ –º–æ–Ω–µ—Ç—É, —á—Ç–æ–±—ã –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å!</p>
        
        <div class="balance">
            <span id="coins">0</span> ü™ô
        </div>
        
        <div class="coin" id="coin">
            üí∞
        </div>
        <p>–ù–∞–∂–∞—Ç–∏–π: <span id="clicks">0</span></p>
        
        <div class="upgrades">
            <button class="upgrade-btn" id="upgrade-clicker" onclick="buyUpgrade('clicker')">
                <span>üîº –£—Å–∏–ª–∏—Ç–µ–ª—å –∫–ª–∏–∫–∞</span>
                <span id="clicker-cost">10 ü™ô</span>
            </button>
            
            <button class="upgrade-btn" id="upgrade-auto" onclick="buyUpgrade('auto')">
                <span>‚öôÔ∏è –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä</span>
                <span id="auto-cost">50 ü™ô</span>
            </button>
            
            <button class="upgrade-btn" id="upgrade-mega" onclick="buyUpgrade('mega')">
                <span>üöÄ –ú–µ–≥–∞-–∫–ª–∏–∫–µ—Ä</span>
                <span id="mega-cost">200 ü™ô</span>
            </button>
        </div>
        
        <div class="stats">
            <div>–ó–∞ –∫–ª–∏–∫: <span id="perClick">1</span></div>
            <div>–í —Å–µ–∫—É–Ω–¥—É: <span id="perSecond">0</span></div>
            <div>–£–ª—É—á—à–µ–Ω–∏–π: <span id="totalUpgrades">0</span></div>
        </div>
        
        <div style="margin-top: 20px; font-size: 12px; opacity: 0.7;">
            –ù–∞—á–∏–Ω–∞–π—Ç–µ –∏–≥—Ä–∞—Ç—å!
        </div>
    </div>

    <script>
        // ==================== –ò–ì–†–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
        let coins = 0;
        let clicks = 0;
        let perClick = 1;
        let perSecond = 0;
        let totalUpgrades = 0;
        
        // ==================== –°–ò–°–¢–ï–ú–ê –£–õ–£–ß–®–ï–ù–ò–ô ====================
        const upgrades = {
            clicker: {
                level: 0,
                baseCost: 10,
                cost: 10,
                effect: 1,
                name: "–£—Å–∏–ª–∏—Ç–µ–ª—å –∫–ª–∏–∫–∞",
                description: "+1 –∑–∞ –∫–ª–∏–∫"
            },
            auto: {
                level: 0,
                baseCost: 50,
                cost: 50,
                effect: 1,
                name: "–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä",
                description: "+1/—Å–µ–∫"
            },
            mega: {
                level: 0,
                baseCost: 200,
                cost: 200,
                effect: 10,
                name: "–ú–µ–≥–∞-–∫–ª–∏–∫–µ—Ä",
                description: "+10 –∑–∞ –∫–ª–∏–∫"
            }
        };
        
        // ==================== –≠–õ–ï–ú–ï–ù–¢–´ DOM ====================
        const coinEl = document.getElementById('coin');
        const coinsEl = document.getElementById('coins');
        const clicksEl = document.getElementById('clicks');
        const perClickEl = document.getElementById('perClick');
        const perSecondEl = document.getElementById('perSecond');
        const totalUpgradesEl = document.getElementById('totalUpgrades');
        
        // ==================== –§–£–ù–ö–¶–ò–ò –ò–ì–†–´ ====================
        
        // –ö–ª–∏–∫ –ø–æ –º–æ–Ω–µ—Ç–µ
        function tapCoin() {
            coins += perClick;
            clicks++;
            updateDisplay();
            updateButtons();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            coinEl.classList.add('coin-animation');
            setTimeout(() => coinEl.classList.remove('coin-animation'), 300);
            
            // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç—è—â—É—é –º–æ–Ω–µ—Ç–∫—É
            createFlyingCoin();
        }
        
        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        function buyUpgrade(type) {
            const upgrade = upgrades[type];
            
            if (coins >= upgrade.cost) {
                // –°–ø–∏—Å—ã–≤–∞–µ–º –¥–µ–Ω—å–≥–∏
                coins -= upgrade.cost;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç
                if (type === 'clicker' || type === 'mega') {
                    perClick += upgrade.effect;
                }
                if (type === 'auto') {
                    perSecond += upgrade.effect;
                }
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —É—Ä–æ–≤–µ–Ω—å
                upgrade.level++;
                totalUpgrades++;
                
                // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
                upgrade.cost = Math.floor(upgrade.baseCost * Math.pow(1.5, upgrade.level));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                updateDisplay();
                updateButtons();
                
                // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showNotification(`–ö—É–ø–ª–µ–Ω–æ: ${upgrade.name} (—É—Ä. ${upgrade.level})`);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function updateDisplay() {
            coinsEl.textContent = coins;
            clicksEl.textContent = clicks;
            perClickEl.textContent = perClick;
            perSecondEl.textContent = perSecond;
            totalUpgradesEl.textContent = totalUpgrades;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ —É–ª—É—á—à–µ–Ω–∏–π
        function updateButtons() {
            for (const [type, upgrade] of Object.entries(upgrades)) {
                const button = document.getElementById(`upgrade-${type}`);
                const costElement = document.getElementById(`${type}-cost`);
                
                if (button && costElement) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–µ–Ω—É
                    costElement.textContent = `${upgrade.cost} ü™ô`;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ
                    button.querySelector('span:first-child').innerHTML = 
                        `${type === 'clicker' ? 'üîº' : type === 'auto' ? '‚öôÔ∏è' : 'üöÄ'} ${upgrade.name}<br>
                        <small>${upgrade.description} (—É—Ä. ${upgrade.level})</small>`;
                    
                    // –í–∫–ª—é—á–∞–µ–º/–≤—ã–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
                    if (coins >= upgrade.cost) {
                        button.disabled = false;
                        button.classList.add('can-buy');
                    } else {
                        button.disabled = true;
                        button.classList.remove('can-buy');
                    }
                }
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ª–µ—Ç—è—â–µ–π –º–æ–Ω–µ—Ç–∫–∏
        function createFlyingCoin() {
            const flyingCoin = document.createElement('div');
            flyingCoin.innerHTML = 'ü™ô';
            flyingCoin.style.position = 'fixed';
            flyingCoin.style.fontSize = '20px';
            flyingCoin.style.left = `${coinEl.offsetLeft + 50}px`;
            flyingCoin.style.top = `${coinEl.offsetTop + 50}px`;
            flyingCoin.style.opacity = '1';
            flyingCoin.style.transition = 'all 0.5s';
            flyingCoin.style.zIndex = '1000';
            document.body.appendChild(flyingCoin);
            
            setTimeout(() => {
                flyingCoin.style.top = `${coinEl.offsetTop - 50}px`;
                flyingCoin.style.opacity = '0';
            }, 10);
            
            setTimeout(() => document.body.removeChild(flyingCoin), 600);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 2000);
        }
        
        // ==================== –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ï –ü–†–û–¶–ï–°–°–´ ====================
        
        // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä
        setInterval(() => {
            if (perSecond > 0) {
                coins += perSecond;
                updateDisplay();
                updateButtons();
            }
        }, 1000);
        
        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        
        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        coinEl.addEventListener('click', tapCoin);
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.addEventListener('load', () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            updateDisplay();
            updateButtons();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –∫–Ω–æ–ø–æ–∫ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(updateButtons, 1000);
            
            // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            showNotification('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∏–≥—Ä—É! –ù–∞—á–∏–Ω–∞–π—Ç–µ –∫–ª–∏–∫–∞—Ç—å!');
        });
        
    </script>
</body>
</html>
