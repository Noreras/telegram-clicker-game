<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра 3 в ряд - Кристалики</title>
    <!-- Подключение стилей из папки assets/css -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/board.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Кристалики</h1>
            <div class="score-panel">
                <div class="score">
                    <span>Очки: </span>
                    <span id="score">0</span>
                </div>
                <div class="moves">
                    <span>Ходы: </span>
                    <span id="moves">0</span>
                </div>
            </div>
        </header>
        
        <main>
            <div id="game-board" class="game-board">
                <!-- Игровое поле будет создано через JavaScript -->
            </div>
            
            <div class="controls">
                <button id="new-game-btn" class="btn">Новая игра</button>
            </div>
        </main>
    </div>
    
    <!-- Подключение скриптов из папки assets/js -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/board.js"></script>
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
