<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Диадок: Документооборот</title>
    <style>
        body {
            margin: 0;
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
        }
        #pause-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            z-index: 100;
        }
        #pause-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        #popup {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #020617;
            padding: 16px;
            border-radius: 12px;
            display: none;
            width: 300px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 200;
        }
        #docInfo {
            margin-bottom: 12px;
            line-height: 1.5;
        }
        .btn {
            padding: 10px;
            margin-top: 8px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
        .sign {
            background: #16a34a;
        }
        .sign:hover {
            background: #15803d;
        }
        .reject {
            background: #dc2626;
        }
        .reject:hover {
            background: #b91c1c;
        }
        #pause-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(2, 6, 23, 0.95);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            z-index: 300;
            display: none;
            border: 1px solid #1e40af;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }
        #resume-btn {
            background: #1d4ed8;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
        #resume-btn:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div id="panel">
        Очки: <span id="score">0</span><br>
        Ошибки: <span id="mistakes">0</span>
    </div>

    <button id="pause-btn">⏸️ Пауза</button>

    <div id="popup">
        <div id="docInfo"></div>
        <button class="btn sign">Подписать</button>
        <button class="btn reject">Отклонить</button>
    </div>

    <div id="pause-modal">
        Игра на паузе
        <button id="resume-btn">▶️ Продолжить</button>
    </div>

    <canvas id="game"></canvas>

    <script>
        /// <reference lib="dom" />

        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const popup = document.getElementById("popup");
        const info = document.getElementById("docInfo");
        const pauseBtn = document.getElementById("pause-btn");
        const pauseModal = document.getElementById("pause-modal");
        const resumeBtn = document.getElementById("resume-btn");

        resize();
        window.addEventListener("resize", resize);

        // Загружаем текстуру документа
        const docTexture = new Image();
        docTexture.src = 'https://raw.githubusercontent.com/Noreras/telegram-clicker-game/main/assets/textures/doc.png';

        // Игровые переменные
        let docs = [];
        let score = 0;
        let mistakes = 0;
        let selectedDoc = null;
        let isPaused = false;

        // Ограничение: не более 15 документов
        const MAX_DOCS = 15;
        let lastDocTime = 0;
        const DOC_INTERVAL = 1200;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function randomDoc() {
            return {
                x: Math.random() * (canvas.width - 60) + 30,
                y: -40,
                size: 30,
                speed: 1 + Math.random() * 1.5,
                valid: Math.random() > 0.4,
                type: ["УПД", "СФ", "Акт", "Счёт"][Math.floor(Math.random() * 4)]
            };
        }

        function update(currentTime) {
            // Если на паузе — не обновляем
            if (isPaused) {
                requestAnimationFrame(update);
                return;
            }

            // Очистка
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Спавн новых документов
            if (currentTime - lastDocTime > DOC_INTERVAL && docs.length < MAX_DOCS) {
                docs.push(randomDoc());
                lastDocTime = currentTime;
            }

            // Движение и отрисовка
            for (let d of docs) {
                d.y += d.speed;

                // Сохраняем состояние canvas
                ctx.save();

                // Рисуем круг и ограничиваем область
                ctx.beginPath();
                ctx.arc(d.x, d.y, d.size, 0, Math.PI * 2);
                ctx.clip();

                // Если текстура загружена — рисуем её
                if (docTexture.complete) {
                    ctx.drawImage(docTexture, d.x - d.size, d.y - d.size, d.size * 2, d.size * 2);
                } else {
                    // Fallback: цветной круг
                    ctx.fillStyle = d.valid ? "#22c55e" : "#ef4444";
                    ctx.fill();
                }

                // Восстанавливаем и рисуем обводку
                ctx.restore();
                ctx.save();

                ctx.strokeStyle = d.valid ? "#16a34a" : "#dc2626";
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(d.x, d.y, d.size, 0, Math.PI * 2);
                ctx.stroke();

                // Тип документа
                ctx.fillStyle = "white";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                ctx.fillText(d.type, d.x, d.y + 4);
            }

            // Удаление упавших
            docs = docs.filter(d => {
                if (d.y > canvas.height + 50) {
                    mistakes++;
                    return false;
                }
                return true;
            });

            // UI
            document.getElementById("score").textContent = score;
            document.getElementById("mistakes").textContent = mistakes;

            // Следующий кадр
            requestAnimationFrame(update);
        }

        // Запуск игры
        requestAnimationFrame(update);

        // Клик по canvas — открыть документ
        canvas.addEventListener("click", e => {
            if (isPaused) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            for (let d of docs) {
                const dist = Math.hypot(x - d.x, y - d.y);
                if (dist < d.size) {
                    openDoc(d);
                    break;
                }
            }
        });

        function openDoc(doc) {
            selectedDoc = doc;
            popup.style.display = "block";
            info.innerHTML = `
                <b>${doc.type}</b><br>
                Контрагент: ООО Ромашка<br>
                Статус: ${doc.valid ? "Корректный" : "С ошибками"}
            `;
        }

        document.querySelector(".sign").onclick = () => {
            if (!selectedDoc || isPaused) return;
            if (selectedDoc.valid) {
                score += 10;
            } else {
                score -= 15;
                mistakes++;
            }
            closeDoc();
        };

        document.querySelector(".reject").onclick = () => {
            if (!selectedDoc || isPaused) return;
            if (!selectedDoc.valid) {
                score += 5;
            } else {
                score -= 10;
                mistakes++;
            }
            closeDoc();
        };

        function closeDoc() {
            docs = docs.filter(d => d !== selectedDoc);
            selectedDoc = null;
            popup.style.display = "none";
        }

        // Закрыть попап по клику вне
        window.addEventListener("click", (e) => {
            if (e.target === popup) {
                closeDoc();
            }
        });

        // Пауза/продолжение
        pauseBtn.addEventListener("click", () => {
            isPaused = true;
            pauseModal.style.display = "block";
        });

        resumeBtn.addEventListener("click", () => {
            isPaused = false;
            pauseModal.style.display = "none";
        });
    </script>
</body>
</html>
